<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Teixeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manipulação de Datas em JavaScript</h1>

        <!-- Campos de entrada para as datas -->
        <label for="data1">Escolha uma data:</label>
        <input type="date" id="data1">
        <br>
        <label for="data2">Escolha outra data:</label>
        <input type="date" id="data2">
        <br>

        <!-- Botões para chamar as funções JavaScript -->
        <button id="btnMaiorData">Mostrar Maior Data</button>
        <button id="btnIntervalo">Calcular Intervalo</button>
        <button id="btnDataAtual">Mostrar Data Atual</button>

        <!-- Div para exibir os resultados -->
        <div id="resultado"></div>
    </div>

    <!-- Script JavaScript -->
    <script src="./js/datas.js"></script>
</body>
</html>
